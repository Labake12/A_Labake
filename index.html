<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="welcome">
      <h1>Caesar-Cypher</h1>
    </div>
    <div class="container">
      <div class="message">
        <label for="text">Enter your message:</label>
        <input type="text" id="text" placeholder="Your message">
      </div>
      <div class="user-offset">
        <label for="offset">Enter a offset number:</label>
        <input type="number" id="offset" placeholder="Offset number">
      </div>
  
      <button id="encodeButton">Encode</button>
      <button id="decodeButton">Decode</button>
  
      <h2>Result:</h2>
      <p id="result"></p>
    </div>

    <script type="module" src="js/cipher.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
